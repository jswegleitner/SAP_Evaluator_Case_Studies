<script>
(function(){
    // Find the folium-generated map object (it has a name like map_<hex>)
    function findMap(){
        for(var k in window){
            if(k.indexOf('map_') === 0 && window[k] && typeof window[k].on === 'function'){
                return window[k];
            }
        }
        return null;
    }

    function init(){
        var map = findMap();
        if(!map){
            // map not yet present; try again shortly
            setTimeout(init, 100);
            return;
        }

        function changeMarkerColor(marker, color){
            try{
                var cssColor = color === 'yellow' ? '#f0ad4e' : (color === 'red' ? '#d9534f' : (color === 'green' ? '#5cb85c' : color));
                var html = '<i class="fa fa-map-marker" style="color: ' + cssColor + '; font-size: 28px; text-shadow: 0 0 2px rgba(0,0,0,0.6);"></i>';
                var icon = L.divIcon({className: 'custom-div-icon', html: html, iconSize: [28, 28], iconAnchor: [14, 28]});

                // Try to set the marker's icon directly first
                try{
                    marker.setIcon(icon);
                } catch(e){
                    // If setIcon fails for some marker types, fall back to creating an overlay marker
                }

                // Additionally, create or update a top-layer colored marker so the color is visible reliably
                try{
                    if(marker.__coloredMarker && marker.__coloredMarker.remove){
                        // update existing overlay marker's icon
                        marker.__coloredMarker.setIcon(icon);
                    } else {
                        var colored = L.marker(marker.getLatLng(), {icon: icon, interactive: false});
                        colored.addTo(map);
                        // keep reference so subsequent color changes update the same overlay marker
                        marker.__coloredMarker = colored;
                    }
                    // hide original marker visually if possible
                    if (marker.setOpacity) marker.setOpacity(0);
                } catch(e){
                    // ignore overlay failures
                }

                if (marker.setZIndexOffset) marker.setZIndexOffset(1000);
            } catch(e){
                console.warn('changeMarkerColor failed', e);
            }
        }

        // Expose a helper so inline onclick handlers in the popup can find the marker and change its icon
        window.changeMarkerColorByPopup = function(btn, color){
            try{
                var popupEl = btn.closest('.leaflet-popup');
                if(!popupEl) return;
                var targetMarker = null;
                for(var lid in map._layers){
                    var layer = map._layers[lid];
                    if(layer && layer._popup && layer._popup._container === popupEl){
                        targetMarker = layer;
                        break;
                    }
                }
                if(targetMarker){
                    changeMarkerColor(targetMarker, color);
                }
            }catch(err){ console.warn('changeMarkerColorByPopup failed', err); }
        };

        map.on('popupopen', function(e){
            var marker = e.popup._source;
            var popupEl = e.popup.getElement();
            if(!popupEl) return;
            var btns = popupEl.querySelectorAll('.mark-btn');
            btns.forEach(function(b){
                if (b._hasHandler) return;
                b._hasHandler = true;
                b.addEventListener('click', function(){
                    var color = this.getAttribute('data-color');
                    changeMarkerColor(marker, color);
                });
            });
        });
    }

    if (document.readyState === 'loading'){
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
})();
</script>
